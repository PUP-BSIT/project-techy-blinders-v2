spring.application.name=mind_stack_id

# H2 In-Memory Database for Testing (MySQL Mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Security Configuration
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Mail Configuration for Testing (Mock SMTP - No real emails sent)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# Recipient Email for Testing
app.contact.recipient-email=test@example.com

# JWT Configuration for Testing
jwt.secret=TestSecretKeyForJWTAtLeast256BitsLongForHS256AlgorithmTesting
jwt.expiration=86400000

# Ensure JSON serialization uses Asia/Manila timezone for date/time formatting
spring.jackson.time-zone=Asia/Manila