<div class="container">
    <div class="content-wrapper">
        <div class="main-content">
            <div class="filter-buttons">
                <button 
                    type="button" 
                    [class.active]="activeFilter === 'all'"
                    (click)="setFilter('all')">
                    All
                </button>
                <button 
                    type="button" 
                    [class.active]="activeFilter === 'latest'"
                    (click)="setFilter('latest')">
                    <img src="assets/bell-icon.png" alt="Bell" class="bell-icon">
                    Latest
                </button>
            </div>

            <h2>Today</h2>

            <div class="notifications-list">
                <div 
                    *ngFor="let notification of filteredNotifications" 
                    class="notification-item">
                    <div class="avatar">
                        <img src="assets/Group.png" alt="User Avatar">
                    </div>
                    <div class="notification-content">
                        <p class="notification-text">
                            <span class="user-name">{{ notification.userName }}</span>
                            {{ notification.message }}
                        </p>
                        <p class="timestamp">{{ notification.timestamp }}</p>
                    </div>
                    <span class="read-status">
                        Read | Unread
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
