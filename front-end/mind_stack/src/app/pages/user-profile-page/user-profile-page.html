<app-side-bar></app-side-bar>

<body>
    <h1>User Profile</h1>

    <div id="upper_div">
        <div id="profile_icon" class="upper-div-content">
            <img src="assets/profile-icon.png">
        </div>
        <div class="upper-div-content">
            <h2 id="username">John Doe</h2>
            <p>johndoe147@gmail.com</p>
        </div>
        <div class="upper-div-content">
            <button id="edit_profile_button" (click)="onEditProfile()">Edit Profile</button>
        </div>
    </div>

    <div id="mid_nav">
        <div class="mid_nav_content" (click)="showOverview()">
            <h3>Overview</h3>
        </div>
        <div class="mid_nav_content" (click)="showAccountSettings()">
            <h3>Account Settings</h3>
        </div>
    </div>

    <div id="overview">
        <div class="overview_content" id="activity">
            <h3>Activity</h3>
            <p>Quiz Token: 15</p>
            <p>Flash Card Review: 15</p>
        </div>
        
        <div class="overview_content" id="badge">
            <h3>Badge</h3>
            <p>Quiz Master</p>
            <img src="assets/quiz-master-logo.png" alt="Quiz Master">
        </div>

        <div class="overview_content">
            <h3>Recent Badge</h3>
            <div class="a">
                <div>
                    <img src="assets/fast-learner-logo.png" alt="Fast Learner">
                    <p>Fast Learner</p>
                </div>
                <div>
                    <img src="assets/quiz-master-logo.png" alt="Quiz Master">
                    <p>Quiz Master</p>
                </div>
            </div>
        </div>

        <div class="overview_content">
            <h3>Monthly Usage</h3>
            <img src="assets/usage-logo.png" alt="Usage Logo">
            <p>September 27: active 22 days</p>
        </div>

    </div>
</body>
