<div class="personal-information-class">
    <div class="personal-label">
        <h1>Personal Information</h1>
    </div>
    <form [formGroup]="editInformationForm" (ngSubmit)="editInformation()">
        <div class="form-group">
            <div class="username-class">
                <div class="username-label">
                    <label>Username</label>
                </div>
                <input type="text" formControlName="username" placeholder="Username">    
            </div>
 
            <div class="email-class">
                <div class="email-label">
                    <label>Email</label>
                </div>
                
                <input type="text" formControlName="email" placeholder="Email">
            </div>  
        </div>

        <div class="button-class">
            <button type="submit" id="submit_button">Save</button>
            <button type="button" id="cancel_button" (click)="cancel()">Cancel</button>
        </div>

    </form>
</div>
