<div class="personal-information-class">
    <div class="personal-label">
        <h1>Personal Information</h1>
    </div>
    <form [formGroup]="editInformationForm" (ngSubmit)="editInformation()">
        <div class="form-group">
            <div class="username-class">
                <div class="username-label">
                    <label>Username</label>
                </div>
                <input type="text" 
                        formControlName="username" 
                        placeholder="John Doe">
                <div class="error-message">
                    @if(usernameControl?.touched)  {
                        @if(usernameControl?.errors?.['required']) {
                            <span>Input your Username</span>
                        }
                    }
                </div>
            </div>
 
            <div class="email-class">
                <div class="email-label">
                    <label>Email</label>
                </div>
                
                <input type="text" 
                        formControlName="email" 
                        placeholder="johndoe@gmail.com">
                <div class="error-message">
                    @if(emailControl?.touched) {
                        @if(emailControl?.errors?.['required']) {
                            <span>Input Email</span>
                        } @else if(emailControl?.errors?.['email']) {
                            <span>Invalid Email Format</span>
                        }
                    }
                </div>
            </div>  
        </div>

        <div class="button-class">
            <button type="submit" 
                    id="submit_button" 
                    [disabled]="editInformationForm.invalid">
                Save
            </button>
            <button type="button" 
                    id="cancel_button" 
                    (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
