<div class="account-setting-class">
    <div class="account-setting-label">
        <h1>Account Setting</h1>
    </div>

    <form [formGroup]="accountSettingForm" (ngSubmit)="accountSettingInformation()">
        <div class="form-group">
            <div class="current-password-class">
                <div class="current-password-label">
                    <label>Current password</label>
                </div>
                <input type="password" formControlName="current_password" placeholder="Current Password">
            </div>

            <div class="new-password-class">
                <div class="new-password-label">
                    <label>New Password</label>
                </div>
                <input type="password" formControlName="new_password" placeholder="New Password">
            </div>

            <div class="confirm-password-class">
                <div class="confirm-password-label">
                    <label>Confirm Passowrd</label>
                </div>
                <input type="password" formControlName="confirm_password" placeholder="Confirm Passowrd">
            </div>
        </div>

       <div class="button-class">
            <button type="submit" id="submit_button_password">Save</button>
            <button type="button" id="cancel_button_password" (click)="cancel()">Cancel</button>
        </div> 
    </form>
</div>
