<div class="container" [class.hidden]="!quiz()">
    <button class="back-btn" (click)="goBack()">
        ‹ Back
    </button>

    <div class="play-wrapper">
        <div class="play-card" (click)="revealAnswer()">
            <div class="grad-cap-icon">
                <img src="/assets/image-logo.png" alt="Logo">
            </div>

            <div class="play-card-content">
                <!-- Question -->
                <div class="question-section" [class.hidden]="isAnswerRevealed()">
                    <h2 class="question-text">{{ currentQuestion()?.question }}</h2>
                </div>

                <!-- Answer -->
                <div class="answer-section" [class.hidden]="!isAnswerRevealed()">
                    <h2 class="answer-text">{{ currentQuestion()?.answer }}</h2>
                </div>
            </div>

            <span class="page-indicator">
                Question {{ currentIndex() + 1 }}
            </span>
        </div>

        <div class="play-navigation">
            <button 
                class="nav-btn prev"
                (click)="previousQuestion()"
                [disabled]="currentIndex() === 0">
                ‹
            </button>

            <button 
                class="nav-btn next"
                (click)="nextQuestion()"
                [disabled]="currentIndex() === totalQuestions() - 1">
                ›
            </button>
        </div>
    </div>
</div>

<div class="container error-container" [class.hidden]="quiz()">
    <div class="error-message">
        <h2>Quiz Not Found</h2>
        <p>The quiz you're looking for doesn't exist.</p>
        <button class="btn btn-primary" (click)="goBack()">Go Back to Quizzes</button>
    </div>
</div>
