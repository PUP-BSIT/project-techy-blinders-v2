<div class="community-wrapper">
  <div class="community-container">
    <div class="community-header">
      <input 
        type="text" 
        class="question-input" 
        placeholder="Ask a question..."
        readonly
        (click)="communityService.openModal()"
      />
      <button class="ask-btn" (click)="communityService.openModal()">
        Ask a Question
      </button>
    </div>
    
    <div class="posts-container">
      @for (post of communityService.posts; track post.id) {
        <app-post-card></app-post-card>
      }
    </div>
  </div>
  
  @if (communityService.showQuestionModal) {
    <app-question-modal></app-question-modal>
  }
</div>
