<div class="search-container">
<svg class="search-icon" 
     width="20" 
     height="20" 
     viewBox="0 0 20 20" 
    fill="none">
  <circle cx="9" cy="9" r="6" 
          stroke="#6B7280" 
          stroke-width="2"/>
  <path d="M13.5 13.5L17 17" 
        stroke="#6B7280" 
        troke-width="2" 
        stroke-linecap="round"/>
</svg>
<input 
  type="text" 
  class="search-input"
  placeholder="Search by category..."
  [(ngModel)]="searchQuery"
  (input)="onSearchChange()"
/>
</div>
